<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="/app/resources/img/mk.png" />
    <p id="profile-name" class="profile-name-card"></p>
<form class="form-signin" role="form" [ngFormModel]="loginForm">
<div class="alert alert-danger" style="display: none;">
</div>
  <div class="form-group">
    <span id="reauth-email" class="reauth-email mainpagefont">Login here!</span>
    <input type="text" class="form-control" id="inputUsername"  ngControl='username' placeholder="Username" required autofocus>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="inputPassword" ngControl='password' placeholder="Password" required>
  </div>
  <button (click)="onLogin()" class="btn btn-lg btn-primary btn-block btn-signin">Login</button>
</form>
    </div>
  </div>
