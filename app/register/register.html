<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="/app/resources/img/mk.png" />
        <p id="profile-name" class="profile-name-card"></p>
<form role="form" [ngFormModel]="registerForm">
<div class="alert alert-danger" style="display: none;">
  
</div>
 <div class="form-group">
     <span id="reauth-email" class="reauth-email mainpagefont">Register here!</span>

    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" ngControl='ime'>
  </div>
   <div class="form-group">

    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" ngControl='prezime'>
  </div>
  <div class="form-group">

    <input type="text" class="form-control" id="inputUsername" placeholder="Username" ngControl='username'>
  </div>
  <div class="form-group">

    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ngControl='password'>
  </div>
  <button (click)="onRegister()" class="btn btn-lg btn-primary btn-block btn-signin">Register</button>
</form>
    </div>
</div>
