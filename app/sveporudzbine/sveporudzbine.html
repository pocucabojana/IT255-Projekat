<div class="col-lg-12">
    <table  class="display" cellspacing="0" >
        <thead>
        <tr>
            <th>Konobar: </th>
            <th>Proizvod: </th>
            <th>Datum: </th>
            <th>Obrisi: </th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="#porudzbina of porudzbine">
            <td>{{porudzbina.KONOBARI_USERNAME}}</td>
            <td>{{porudzbina.PICE_IME}}</td>
            <td>{{porudzbina.PORUDZBINA_DATUM}}</td>
            <td>
                <button class="btn btn-danger" title="remove" (click)="removeOrder(porudzbina.PORUDZBINA_ID)">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
